<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>ðŸ“˜ Register for a Course</h2>
           <p class="subtitle">Fill the form to register for a course.</p><br>
    <form id="registrationForm">
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="fullName" required>
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" required>
        </div>

        <div class="input-group">
            <label>Phone</label>
            <input type="text" id="phone" required>
        </div>

        <div class="input-group">
            <label>Course</label>
            <select id="courseName" required>
                <option value="" disabled selected>Select a course</option>
                <option>Java</option>
                <option>Python</option>
                <option>SQL</option>
                <option>Web Development</option>
                <option>Spring Boot</option>
                 <option value="Java Full Stack">Java Full Stack</option>
                    <option value="Python Programming">Python Programming</option>
                    <option value="Web Development">Web Development</option>
                    <option value="Data Structures & Algorithms">Data Structures & Algorithms</option>
            </select>
        </div>

        <div class="input-group">
            <label>Experience Level</label>
            <select id="experienceLevel">
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Advanced</option>
            </select>
        </div>

        <div class="input-group">
            <label>Preferred Batch Date</label>
            <input type="date" id="preferredBatchDate">
        </div>

        <div class="input-group">
            <label>Comments</label>
            <textarea id="comments" rows="3"></textarea>
        </div>

       <button id="submitBtn" type="button">Submit</button>
       <button id="updateBtn" type="button" style="display:none;">Update</button>

        <p id="responseMessage"></p>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
